<body>
	<nav>

	<main>
	<!-- images-->

			 alt="Forward Fitness Logo"
			 height="350"
			 width="450">
		
		<!-- lists-->
		<h2>3 types of lists</h2>
		<h3>Unodered</h3>
		<h3>Ordered</h3>
		<h3>Definition</h3>
	
		<h2>Ordered List</h2>
		<ol>
		    <li></li>
			<li></li>
			<li></li>
		</ol>
		
		<h2>Unordered List</h2>
		<ul>
		   <li></li>
		   <li></li>
		   <li></li>
		</ul>
		
	    <h2>Definition Lists</h2>
	    <dl>
		   <dt>item 1</dt>
		   <dd>item 1 description</dd>
		   <dt>item 2</dt>
		   <dd>item 2 description</dd>
		   <dt>item 3</dt>
		   <dd>item 3 description</dd>
		   
	    </dl>
		
	</main>

	</footer>
